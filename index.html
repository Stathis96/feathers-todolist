<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>To do List</title>
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">To do List</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-center mb-3">
            Submit a new List
          </h1>
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                id="list-title"
                class="form-control bg-dark text-white"
                placeholder="Enter list title (20 chars max)"
                maxlength="20"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="list-slug"
                class="form-control bg-dark text-white"
                placeholder="Unique slug for list"
                maxlength="30"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="list-tasks"
                class="form-control bg-dark text-white"
                placeholder="Enter a task"
                maxlength="20"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Input List
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="lists">
            <!-- <div class="card bg-secondary my-3">
              <div class="card-body">
                <p class="lead">
                  Create a realtime app <strong>(Feathers.js)</strong>
                  <br />
                  <em>Submitted by John Doe</em>
                  <br />
                  <small>2:05:10</small>
                </p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script>
      // Socket.io setup
      const socket = io('http://localhost:3030');

      // Init feathers app
      const app = feathers();

      // Register socket.io to talk to server
      app.configure(feathers.socketio(socket));

      document.getElementById('form').addEventListener('submit', sendList);

      async function sendList(e) {
        e.preventDefault();

        const title = document.getElementById('list-title');
        const slug = document.getElementById('list-slug');
        const tasks = document.getElementById('list-tasks');

        // Create new idea
        app.service('lists').create({
          title: title.value,
          slug: slug.value,
          tasks: tasks.value
        });

        // Clear inputs
        title.value = '';
        slug.value = '';
        tasks.value = '';
      }

      function renderList(list) {
        document.getElementById(
          'lists'
        ).innerHTML += `<div class="card bg-secondary my-3">
              <div class="card-body">
                <p class="lead">
                  ${list.title} <strong>(${list.slug})</strong>
                  <br />
                  <em>${list.tasks}</em>
                  <br />
                </p>
              </div>
            </div>`;
      }

      async function init() {
        // Find lists
        const lists = await app.service('lists').find();

        // Add existing lists to list
        lists.forEach(renderList);

        // Add list in realtime
        app.service('lists').on('created', renderList);
      }

      init();
    </script>
  </body>
</html>
